<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p><b>Guess the Number ( 1 - 100 )</b></p>
      </div>

      <div class="number-place">
        <input type="number" name="number" id="number-area" required />
        <br />
        <button type="submit" id="submit-button">Check</button>
      </div>

      <div class="clear"></div>

      <div class="result">
        <p class="result" id="result"></p>
      </div>

      <div class="attempt">
        <p id="text2">Number of attemps left : <span id="attempt">10</span></p>
      </div>

      <script src="./App.js"></script>
    </div>
    <footer class="footer">
      <div>
        <p style="color: #5f6368; font-size: 0.8rem">
          All Rights Reserved © Fatih YALÇIN
        </p>
      </div>
    </footer>
  </body>
</html>
